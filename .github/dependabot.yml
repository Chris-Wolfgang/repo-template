version: 2
updates:
  # NuGet (C#/.NET) â€“ all major folders
  - package-ecosystem: "nuget"
    directories:
      - "/src"
      - "/tests"
      - "/docs"
      - "/examples"
      - "/benchmarks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5

  # npm (Node.js/JavaScript)
  - package-ecosystem: "npm"
    directories:
      - "/src"
      - "/tests"
      - "/docs"
      - "/examples"
      - "/benchmarks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5

  # pip (Python)
  - package-ecosystem: "pip"
    directories:
      - "/src"
      - "/tests"
      - "/docs"
      - "/examples"
      - "/benchmarks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5

  # Docker (for Dockerfiles)
  - package-ecosystem: "docker"
    directories:
      - "/src"
      - "/tests"
      - "/docs"
      - "/examples"
      - "/benchmarks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5

  # GitHub Actions (always at repo root)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
